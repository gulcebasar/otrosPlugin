group 'hey'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin:'application'
mainClassName = "NewLogFilter"

sourceCompatibility = 1.6
targetCompatibility = 1.6

jar {
    manifest {
        attributes(
                'Main-Class': 'NewLogFilter'
        )
    }
}

